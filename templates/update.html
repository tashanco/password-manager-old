{% extends 'base.html' %}

{% block head %}
{% endblock %}

{% block body %}
<div class="content">
    <h1>Update Details</h1>

    <!-- Form for updating passwords -->
    <form class="new-pw-form" action="/update/{{password.id}}" method="POST">
        <input placeholder="Username" type="text" name="username" id="username" value="{{password.username}}">
        <input placeholder="Url" type="text" name="url" id="url">
        <input placeholder="Password" type="password" name="password" id="password" value="{{password.password}}">

        <input type="submit" value="Update">
    </form>
</div>
{% endblock %}
